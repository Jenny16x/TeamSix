<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Money Ball 2.0 </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 jumbotron text-center" style="background-image: url('https://m.media-amazon.com/images/I/81jP3fw1cZL._AC_SL1500_.jpg');
            background-repeat: no-repeat; background-size: 90%; background-position: center; color: rgb(178, 233, 14)">
                    <h1>Money Ball 2.0</h1>
                    <p>Data Below</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="well">
                        <h5>Test Subject ID No.:</h5>
                        <select id="selDataset" onchange="optionChanged(this.value)"></select>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Demographic Info</h3>
                        </div>
                        <div id="sample-metadata" class="panel-body"></div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div id="bar"></div>
                </div>
                <div class="col-md-5">
                    <div id="gauge"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="bubble"></div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="./static/chart.js"></script>
        <script src="./static/moneyball.js"></script>

</body>

</html>
